<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://cdn4.iconfinder.com/data/icons/movies-1-ultra-color/60/010_-_Camera_Play-512.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <title>Movie Search</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <h1 class="title">Movie Search</h1>
    </div>
  </header>
  <div class="content-field">
    <div class="wrapper">
      <div class="search-field">
        <form class="search" role="search" method="get" action="/">
          <img src="https://cdn2.iconfinder.com/data/icons/mixed-rounded-flat-icon/512/magnifier_glass-512.png"
            class="icon" alt="">
          <input type="search" name="s" autocomplete="off" autofocus placeholder="Search Movie" class="search-input">
          <div class="container">
            <div class="loader unactive"></div>
          </div>
          <div class="search-button">
            <button>Search</button>
          </div>
          <img class="icon btn-keyboard" src="https://s1.iconbird.com/ico/2013/11/504/w128h1281385326489keyboard.png"
            alt="keyboard">
        </form>
        <div class="error"></div>
        <div class="serching-for"></div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer wrapper">
      <span class="school">RS School 2020q1</span>
      <div class="contact">
        <img class="icon" src="./assets/img/github-computer-icons-logo-github-thumbnail.png" alt="">
        <a href="https://github.com/KarinaLogvina" target="_blank">My githab</a>
      </div>
    </div>
  </footer>
</body>

</html>
